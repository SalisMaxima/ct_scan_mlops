name: Code linting

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  format:
    name: Check and fix code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # If it's a PR, checkout the head branch. If it's a push, checkout the default (empty/default).
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || '' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run ruff fix and format
        run: |
          uv run ruff check . --fix
          uv run ruff format .

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: auto-fix ruff linting issues"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
