name: Unit Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/tests.yaml"
  pull_request:
    branches:
      - main
      - master
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/tests.yaml"

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip list

      - name: Run tests & coverage
        run: |
          # Note: Tests use synthetic data and don't require actual dataset files
          # Data files are in .gitignore and not available in CI
          uv run coverage run -m pytest tests/
          uv run coverage report -m -i
