name: Docker build

on:
  pull_request:
    branches: ["main", "master"]
    paths:
      - "Dockerfile*"
      - "dockerfiles/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/docker-build.yaml"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: dockerfiles/train.dockerfile
            tag: ct-scan-mlops:train
          - dockerfile: dockerfiles/train_cuda.dockerfile
            tag: ct-scan-mlops:train-cuda
          - dockerfile: dockerfiles/api.dockerfile
            tag: ct-scan-mlops:api

    steps:
      # Use a dedicated action to maximize free space (More aggressive than manual script)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (${{ matrix.tag }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.tag }}
          # Use GHA caching to speed up builds without filling local disk
          cache-from: type=gha,scope=${{ matrix.tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag }}
