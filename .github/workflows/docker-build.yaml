name: Docker build

on:
  pull_request:
    branches: ["main", "master"]
    paths:
      - "Dockerfile*"
      - "dockerfiles/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/docker-build.yaml"

env:
  # Google Artifact Registry for cache storage (shared with docker-publish.yaml)
  # Set these in GitHub repo settings: Settings > Secrets and variables > Actions > Variables
  GAR_LOCATION: ${{ vars.GAR_LOCATION }}
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GAR_REPO: ${{ vars.GAR_REPO }}

jobs:
  docker-build:
    # Skip docker-build for Dependabot PRs (secrets not available for security)
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: dockerfiles/train.dockerfile
            tag: ct-scan-mlops:train
            cache-tag: train-latest
          - dockerfile: dockerfiles/train_cuda.dockerfile
            tag: ct-scan-mlops:train-cuda
            cache-tag: train-cuda-latest
          - dockerfile: dockerfiles/api.dockerfile
            tag: ct-scan-mlops:api
            cache-tag: api-latest
          - dockerfile: dockerfiles/api.cloudrun.dockerfile
            tag: ct-scan-mlops:api-cloudrun
            cache-tag: api-cloudrun

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (${{ matrix.tag }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.tag }}
          # Read cache from GAR (populated by docker-publish.yaml on main branch)
          cache-from: type=registry,ref=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/cache:${{ matrix.cache-tag }}
