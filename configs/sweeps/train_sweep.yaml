# W&B Sweep configuration for ct_scan_mlops
# Run with:
#   uv run wandb sweep configs/sweeps/train_sweep.yaml
#   uv run wandb agent <ENTITY>/<PROJECT>/<SWEEP_ID>
#
# This sweep calls: python -m ct_scan_mlops.sweep_train ${args}
# so parameters must match the CLI options in src/ct_scan_mlops/sweep_train.py
#
# IMPORTANT: Before running sweeps with dual_pathway models:
# - For dual_pathway: invoke extract-features
# - For dual_pathway_top_features: invoke extract-features --features top_features

name: ct-scan-hparam-sweep
method: bayes

# Maximum number of runs to execute
run_cap: 50

metric:
  name: val_acc
  goal: maximize

# Early termination using Hyperband
# Stops underperforming runs early to save compute
early_terminate:
  type: hyperband
  min_iter: 5
  eta: 3

parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 3e-3
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-2
  batch_size:
    values: [8, 16, 32]
  model:
    values: [cnn, resnet18, dual_pathway, dual_pathway_top_features]
  max_epochs:
    values: [10, 20]

command:
  - ${env}
  - uv
  - run
  - python
  - -m
  - ct_scan_mlops.sweep_train
  - ${args}
